<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | Humane By Design</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header class="header" role="banner" data-scroll-header>
            <div class="header__content container container--lrg">
            <nav id="navigation" class="header-nav" role="navigation">
                <ul class="header-nav__list">
                    <li class="header__link-active"><a href="#">Principles</a></li>
                    <li class="header__link"><a href="#">Resources</a></li>
                    <li class="header__link"><a href="#">Info</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <main id="main" class="main" role="main">
            <div class="main-content">
                <section class="page-hero">
                    <div class="page-hero__container container container--lrg">
                        <div class="page-hero__icon">
                            <img src="img/hero__logo.png">
                        </div>
                        <div class="page-hero__header">
                            <h1 class="page-hero__header-title">Humane by Design</h1>
                        </div>
                        <div class="page-hero__body">
                            <p class="page-hero__body-p">
                                A resource that provides guidance for designing ethically
                                humane digital products through patterns focused on user well-being.
                            </p>
                        </div>
                    </div>
                </section>
                <section>
                    <h2 class="visuallyhidden">Principles</h2>
                    <div class="grid container container--lrg">
                        <article class="card card--empowering">
                            <img src="./img/card-icon1.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Empowering</h2>
                        </article>
                        <article class="card card--finite">
                            <img src="./img/card-icon2.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Finite</h2>
                        </article>
                        <article class="card card--inclusive">
                            <img src="./img/card-icon3.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Inclusive</h2>
                        </article>
                        <article class="card card--resilient">
                            <img src="./img/card-icon4.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Resilient</h2>
                        </article>
                        <article class="card card--respectful">
                            <img src="./img/card-icon5.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Respectful</h2>
                        </article>
                        <article class="card card--thoughtful">
                            <img src="./img/card-icon6.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Thoughtful</h2>
                        </article>
                        <article class="card card--transparent">
                            <img src="./img/card-icon7.png" class="card__icon" alt="icon">
                            <h2 class="card__label">Transparent</h2>
                        </article>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="social-list">
                <ul class="social">
                    <li class="social__item">
                        <img src="./img/icons/icons8-twitter-24.png" alt="Twitter icon">
                    </li>
                    <li class="social__item">
                        <img src="./img/icons/icons8-facebook-24.png" alt="Facebook icon">
                    </li>
                    <li class="social__item">
                        <img src="./img/icons/icons8-linkedin-24.png" alt="LinkenIn icon">
                    </li>
                </ul>
            </div>
                <a href="#top" class="footer__top">
                    <img src="./img/icons/icons8-up-24.png" class="icon" alt="back to top">
                </a>
        </footer>
    </body>
</html>
